{%  extends 'core/layout.html'  %}

{% block content %}
    <form class="max-w-lg mx-auto bg-gray-800 p-10 rounded-lg shadow-lg" method='POST'>
        {% csrf_token %}
    <!-- Username Field -->
        <div class="mb-8">
            <label for="username" class="block text-gray-300 text-lg font-bold mb-3">Username</label>
            <input type="text" name="username" placeholder="Enter your username"
            class="w-full px-8 py-4 text-gray-900 text-lg rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
  
    <!-- Password Field -->
        <div class="mb-10">
            <label for="password" class="block text-gray-300 text-lg font-bold mb-3">Password</label>
            <input type="password" name="password" placeholder="Enter your password"
            class="w-full px-8 py-4 text-gray-900 text-lg rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
  
    <!-- Submit Button -->
        <div>
            <button type="submit"
            class="w-full bg-blue-500 text-white py-4 text-lg rounded-lg font-semibold hover:bg-blue-600 transition duration-300">Log In</button>
        </div>
        {% if error %}
            <p class="text-red-500 text-sm mt-2">User Does Not Exist</p>
        {% endif%}
  </form>

  
  
  
{% endblock %}
